<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="main">
        <div class="navigation">
            <div class="navitem_1">
                <p class="navtext" id="ques_counter"></p>
            </div>
            <div class="navitem_2">
                <p class="navtext" id="score_text"></p>
            </div>

        </div>
        <div class="game">
            <div class="question_div">
                <h2 id="question"></h2>
            </div>

            <div class="choice_container">
                <p class="choice_prefix">A</p>
                <p class="choice_text" id="ch1"></p>
            </div>

            <div class="choice_container">
                <p class="choice_prefix">B</p>
                <p class="choice_text" id="ch2"></p>
            </div>

            <div class="choice_container" id="ch3div">
                <p class="choice_prefix">C</p>
                <p class="choice_text" id="ch3"></p>
            </div>

            <div class="choice_container" id="ch4div">
                <p class="choice_prefix">D</p>
                <p class="choice_text" id="ch4"></p>
            </div>
        </div>
    </div>




</body>
<script src="quiz.js"></script>

</html>
